<ion-header>
  <ion-toolbar>
    <ion-title>
      Pokémon App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
 
  <ion-card class="style">
    <ion-card-header>
      <ion-card-title>
        Nombre del Pokémon
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre del Pokémon</ion-label>
        <ion-input type="text" [(ngModel)]="pokemonName"></ion-input>
      </ion-item>
     
      
      
      <img *ngIf="pokemonImageURL1" [src]="pokemonImageURL1" alt="Imagen del Pokémon" style="text-align: center">
      
      <br/> 
           <ion-label *ngIf="nombrePokemon1" class="r">Numero de Id del Pokemons: {{ pokemonId1 }}</ion-label>

      <br/>
      <ion-label *ngFor="let type of pokemonType">Tipo: {{ type }}</ion-label>

<br/>
      <ion-button (click)="mostrarDatos()">Buscar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
